<!doctype html>
<html>

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lekton&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/CSS/Register.css">
</head>

<body>
    <div id="registerPage"></div>
    <div class="MainContent">
        <center>
            <img src="/Images/MetaMask_Fox.svg.png" alt="">
            <div class="formContent">
                <form action="" method="post">
                    <input type="text" id="nickname" name="nickname" placeholder="Nickname" required><br>
                    <input type="email" id="email" name="email" placeholder="Email" required><br>
                    <input type="password" id="password" name="pwd" placeholder="Password" required><br>
                    <input type="password" id="Confirmpwd" name="Confirmpwd" placeholder="Confirm Password" required><br>
                    <button class="submit" id="registerBtn">Register</button><br>
                </form>
            </div>
            <a href="/HTML/Login.html">Already have an account? Log In</a><br>
        </center>
    </div>
</body>

</html>
