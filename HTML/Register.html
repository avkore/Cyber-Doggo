<!doctype html>
<html>

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lekton&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/CSS/Register.css">
    <title>Doggo v1.0</title>
    <!-- THREE.JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js" integrity="sha512-dLxUelApnYxpLt6K2iomGngnHO83iUvZytA3YjDUCjT0HDOHKXnVYdf3hU4JjM8uEhxf9nD1/ey98U3t2vZ0qQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.rawgit.com/mrdoob/three.js/master/examples/js/loaders/GLTFLoader.js"></script>
</head>

<body>
    <div id="registerPage"></div>
    <div class="MainContent">
        <center>
            <div id="doggoContainer" class="headModelContent"></div>
            <div class="formContent">
                <form action="" method="post">
                    <input type="text" id="nickname" name="nickname" placeholder="Nickname" required><br>
                    <input type="email" id="email" name="email" placeholder="Email" required><br>
                    <input type="password" id="password" name="pwd" placeholder="Password" required><br>
                    <input type="password" id="Confirmpwd" name="Confirmpwd" placeholder="Confirm Password" required><br>
                    <button class="submit" id="registerBtn">Register</button><br>
                </form>
            </div>
            <a href="/HTML/Login.html">Already have an account? Log In</a><br>
        </center>
    </div>
</body>
